{% extends 'blog/base.html' %}
{% block content %}
<div class="">

    <h2>Mis Posts</h2>

      {% for post in posts %}
      <div class="post">

      <p>publicado: {{ post.publish_date }}</p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>

      </div>
      {% endfor %}

</div>
{% endblock %}
